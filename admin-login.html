<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - VivaSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { 
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); 
      font-family: 'Segoe UI', sans-serif; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box { 
      max-width: 420px; 
      background: white; 
      border-radius: 15px; 
      padding: 30px; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.25); 
    }
    .login-box h3 { margin-bottom: 20px; font-weight: 600; text-align:center; }
    .social-btn { width: 100%; margin-bottom: 10px; font-weight:500; }
    .text-muted { font-size:0.85rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>üîê Admin Login</h3>

    <!-- Email + Password Login -->
    <form id="emailLoginForm" class="mb-3">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login with Email</button>
    </form>

    <hr>
    <p class="text-center text-muted">Or login with</p>

    <!-- Social Login Buttons -->
    <button id="googleLogin" class="btn btn-danger social-btn">Google</button>
    <button id="facebookLogin" class="btn btn-primary social-btn">Facebook</button>
    <button id="githubLogin" class="btn btn-dark social-btn">GitHub</button>

    <p class="text-center mt-3 text-muted">
      ‚ö†Ô∏è Only authorized admin accounts can access
    </p>
    <p id="loginMsg" class="text-center text-danger mt-2"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, 
      GoogleAuthProvider, FacebookAuthProvider, GithubAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîë List of allowed admins (replace with yours)
    const adminEmails = ["olayemiseunpaul@gmail.com", "visionwave0@gmail.com"];

    const msgEl = document.getElementById("loginMsg");

    // ‚úÖ Email Login
    document.getElementById("emailLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (!adminEmails.includes(userCred.user.email)) {
          msgEl.textContent = "üö´ Not authorized as admin";
          return;
        }
        window.location.href = "admin-orders.html";
      } catch (err) {
        msgEl.textContent = "‚ùå " + err.message;
      }
    });

    // ‚úÖ Google Login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        if (!adminEmails.includes(result.user.email)) {
          msgEl.textContent = "üö´ Not authorized as admin";
          return;
        }
        window.location.href = "admin-orders.html";
      } catch (err) { msgEl.textContent = "‚ùå Google login failed: " + err.message; }
    });

    // ‚úÖ Facebook Login
    document.getElementById("facebookLogin").addEventListener("click", async () => {
      try {
        const provider = new FacebookAuthProvider();
        const result = await signInWithPopup(auth, provider);
        if (!adminEmails.includes(result.user.email)) {
          msgEl.textContent = "üö´ Not authorized as admin";
          return;
        }
        window.location.href = "admin-orders.html";
      } catch (err) { msgEl.textContent = "‚ùå Facebook login failed: " + err.message; }
    });

    // ‚úÖ GitHub Login
    document.getElementById("githubLogin").addEventListener("click", async () => {
      try {
        const provider = new GithubAuthProvider();
        const result = await signInWithPopup(auth, provider);
        if (!adminEmails.includes(result.user.email)) {
          msgEl.textContent = "üö´ Not authorized as admin";
          return;
        }
        window.location.href = "admin-orders.html";
      } catch (err) { msgEl.textContent = "‚ùå GitHub login failed: " + err.message; }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
