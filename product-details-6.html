<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Shoes - VivaSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/product-details-6.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">VivaSmart</a>
    <div class="ms-auto">
      <a href="cart.html" class="text-white"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </nav>

  <!-- Product Detail Section -->
  <div class="container my-5">
    <div class="row align-items-center product-box animate">
      <div class="col-md-6">
        <div id="carouselProduct6" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner rounded">
            <div class="carousel-item active">
              <img src="assets/images/shoes02.jpg" class="d-block w-100" alt="Running Shoes 1">
            </div>
            <div class="carousel-item">
              <img src="assets/images/shoes03.jpg" class="d-block w-100" alt="Running Shoes 2">
            </div>
            <div class="carousel-item">
              <img src="assets/images/shoes04.jpg" class="d-block w-100" alt="Running Shoes 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduct6" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselProduct6" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <div class="col-md-6 mt-4 mt-md-0">
        <h2>Running Shoes</h2>
        <p class="price">₦27,000</p>
        <p class="description">
          Lightweight and comfortable running shoes built for speed and endurance. Perfect for workouts, jogging, or casual wear.
        </p>
        <button class="btn btn-dark w-100" onclick="addToCart()"><i class="fas fa-cart-plus"></i> Add to Cart</button>
      </div>
    </div>

    <!-- Review Section -->
    <div class="mt-5">
      <h4>Customer Reviews (<span id="review-count">0</span>)</h4>
      <div id="review-list" class="mb-4"></div>

      <form id="review-form">
        <div class="mb-3">
          <label for="rating" class="form-label">Rating:</label>
          <select id="rating" class="form-select" required>
            <option value="">Select</option>
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Your Review:</label>
          <textarea id="comment" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cart Logic -->
  <script>
    function addToCart() {
      const product = {
        id: 6,
        name: "Running Shoes",
        price: 27000,
        image: "assets/images/shoes02.jpg",
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existingProduct = cart.find(item => item.id === product.id);

      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }
  </script>

  <!-- Review Logic -->
  <script>
    const reviewKey = "reviews_product6";

    function renderReviews() {
      const reviewList = document.getElementById("review-list");
      const reviewCount = document.getElementById("review-count");
      const reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];

      reviewList.innerHTML = "";
      reviewCount.textContent = reviews.length;

      reviews.forEach(review => {
        const stars = "★".repeat(review.rating) + "☆".repeat(5 - review.rating);
        const reviewItem = document.createElement("div");
        reviewItem.className = "border rounded p-2 mb-2 bg-light";
        reviewItem.innerHTML = `<strong>${stars}</strong><br>${review.comment}`;
        reviewList.appendChild(reviewItem);
      });
    }

    document.getElementById("review-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const rating = parseInt(document.getElementById("rating").value);
      const comment = document.getElementById("comment").value.trim();

      if (!rating || !comment) return;

      const reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
      reviews.push({ rating, comment });
      localStorage.setItem(reviewKey, JSON.stringify(reviews));

      document.getElementById("review-form").reset();
      renderReviews();
    });

    // Initialize
    renderReviews();
  </script>
</body>
</html>
<!-- End of HTML Document -->
