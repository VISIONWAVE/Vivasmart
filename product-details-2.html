<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Watch - VivaSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/product-details-2.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">VivaSmart</a>
      <div class="ms-auto">
        <a href="cart.html" class="text-white"><i class="fas fa-shopping-cart"></i> Cart</a>
      </div>
    </div>
  </nav>

  <!-- Product Detail -->
  <div class="container my-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div id="watchCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/smartwatch01.jpg" class="d-block w-100" alt="Smart Watch">
            </div>
            <div class="carousel-item">
              <img src="assets/images/smartwatch02.jpg" class="d-block w-100" alt="Smart Watch 2">
            </div>
            <div class="carousel-item">
              <img src="assets/images/smartwatch03.jpg" class="d-block w-100" alt="Smart Watch 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#watchCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#watchCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="details animate-fade">
          <h2>Smart Watch</h2>
          <p class="price text-success fs-4">₦15,500</p>
          <p>Track your fitness, receive notifications, and stay connected with this stylish smart watch designed for modern lifestyles.</p>
          <ul>
            <li>Fitness Tracking</li>
            <li>Bluetooth Connectivity</li>
            <li>Touch Screen</li>
            <li>Long Battery Life</li>
          </ul>

          <!-- ✅ Add to Cart Button (same format across all products) -->
          <button
            class="btn btn-primary mt-3 add-to-cart-btn"
            data-name="Smart Watch"
            data-price="15500"
            data-image="assets/images/smartwatch01.jpg"
          >
            <i class="fas fa-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Shared Add-to-Cart JS -->
  <script src="assets/js/add-to-cart.js"></script>
</body>
</html>
