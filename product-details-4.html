<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laptop - VivaSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/product-details-4.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">VivaSmart</a>
    <div class="ms-auto">
      <a href="cart.html" class="text-white"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </nav>

  <!-- Product Detail Section -->
  <div class="container my-5">
    <div class="row align-items-center product-box animate">
      <div class="col-md-6">
        <div id="carouselProduct4" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner rounded">
            <div class="carousel-item active">
              <img src="assets/images/laptop01.jpg" class="d-block w-100" alt="Laptop Front">
            </div>
            <div class="carousel-item">
              <img src="assets/images/laptop back view.jpg" class="d-block w-100" alt="Laptop Back View">
            </div>
            <div class="carousel-item">
              <img src="assets/images/laptop03.jpg" class="d-block w-100" alt="Laptop Opened">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduct4" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselProduct4" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <div class="col-md-6 mt-4 mt-md-0">
        <h2 id="product-name">Laptop</h2>
        <p class="price" id="product-price">â‚¦175,000</p>
        <p class="description">
          Power through your tasks with this high-performance laptop. Featuring a crisp display, long-lasting battery, and fast processor, it's perfect for work, study, or entertainment.
        </p>
        <button class="btn btn-dark w-100" onclick="addToCart()"><i class="fas fa-cart-plus"></i> Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Add to Cart Script -->
  <script>
    function addToCart() {
      const product = {
        id: 4,
        name: "Laptop",
        price: 175000,
        image: "assets/images/laptop01.jpg",
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Laptop added to cart!");
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
