<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VivaSmart — Sign In / Sign Up</title>

<!-- Fonts / icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --accent1:#6e8efb;
    --accent2:#a777e3;
    --glass-bg: rgba(255,255,255,0.12);
    --glass-border: rgba(255,255,255,0.18);
    --card-radius:18px;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto, 'Helvetica Neue', Arial;}
  body{
    background: radial-gradient(1200px 600px at 10% 20%, rgba(255,255,255,0.04), transparent),
                linear-gradient(135deg,var(--accent1),var(--accent2));
    display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px;
  }
  .wrap {
    width: 980px;
    max-width:100%;
    min-height:560px;
    border-radius:calc(var(--card-radius) + 4px);
    display:grid;
    grid-template-columns: 1fr 420px;
    overflow:hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    backdrop-filter: blur(6px) saturate(120%);
  }
  .left {
    padding:40px;
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .card {
    width:100%;
    max-width:520px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border-radius:12px;
    border: 1px solid var(--glass-border);
    padding:30px;
    box-shadow: 0 10px 30px rgba(12,12,20,0.25), inset 0 1px 0 rgba(255,255,255,0.02);
  }
  .card h1{margin:0 0 8px 0;font-size:20px;color:#fff;letter-spacing:0.2px;}
  .card p.lead{color: rgba(255,255,255,0.85);margin:0 0 18px 0;font-size:14px;}
  .form {display:grid;gap:12px;}
  label{font-size:12px;color:rgba(255,255,255,0.85);margin-bottom:6px;display:block}
  input[type="text"],input[type="email"],input[type="password"]{
    width:100%;padding:12px 14px;border-radius:10px;
    border:1px solid rgba(255,255,255,0.06);background: rgba(0,0,0,0.12);
    color:#fff;outline: none;box-shadow: inset 0 -1px 0 rgba(0,0,0,0.25);
    transition: all .16s ease;
  }
  input::placeholder{color:rgba(255,255,255,0.6)}
  input:focus{box-shadow:0 4px 18px rgba(0,0,0,0.35); transform: translateY(-1px);}
  .btn{
    display:inline-flex;align-items:center;justify-content:center;gap:10px;
    width:100%;padding:12px 14px;border-radius:10px;border:none;
    cursor:pointer;font-weight:600;color:#fff;font-size:15px;
  }
  .btn-primary{
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    box-shadow: 0 8px 26px rgba(104,100,255,0.18);
  }
  .btn-ghost{
    background: transparent;
    border: 1px solid rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.95);
  }
  .divider-row{
    display:flex;align-items:center;gap:12px;margin:6px 0 12px;
  }
  .divider-row .line{flex:1;height:1px;background:rgba(255,255,255,0.06);border-radius:2px}
  .divider-row .txt{font-size:13px;color:rgba(255,255,255,0.72)}
  .footer-small{font-size:13px;color:rgba(255,255,255,0.7);margin-top:10px;text-align:center}
  .right {
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    padding:32px;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:20px;color:#fff;
  }
  .right h2{margin:0;font-size:22px;}
  .right p {margin:0; color:rgba(255,255,255,0.9)}
  .right .toggle-btn{
    padding:10px 18px;border-radius:10px;border:2px solid rgba(255,255,255,0.14);
    background:transparent;color:#fff;font-weight:700;cursor:pointer;
    transition: all .18s ease;
  }
  .right .toggle-btn:hover{background: rgba(255,255,255,0.06); color:#fff; transform: translateY(-2px);}
  .brand-mark {
    width:84px;height:84px;border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    display:grid;place-items:center;border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 8px 20px rgba(0,0,0,0.22);
  }
  .brand-mark i{font-size:32px;color:#fff}
  .toast {
    position:fixed;left:50%;transform:translateX(-50%);bottom:28px;
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#fff;padding:12px 18px;border-radius:999px;font-weight:700;box-shadow:0 10px 30px rgba(0,0,0,0.22);
    opacity:0;pointer-events:none;transition:all .36s ease;
  }
  .toast.show{opacity:1;transform:translate(-50%, -6px);pointer-events:auto}
  @media (max-width:880px){
    .wrap{grid-template-columns:1fr;gap:18px;padding:18px}
    .right{order:-1;padding:18px}
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="left">
    <div class="card">
      <h1 id="authTitle">Welcome to VivaSmart</h1>
      <p class="lead" id="subtitle">Sign in to continue or create a new account — quick and secure.</p>

      <!-- Login Form -->
      <form id="form-login" class="form" autocomplete="on">
        <div>
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" placeholder="you@domain.com" required>
        </div>
        <div>
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> &nbsp; Sign In</button>
        <div class="divider-row"><div class="line"></div><div class="txt">or</div><div class="line"></div></div>
        <button type="button" class="btn btn-ghost" id="googleLoginBtn"><i class="fa-brands fa-google"></i> &nbsp; Continue with Google</button>
      </form>

      <!-- Signup Form -->
      <form id="form-signup" class="form" style="display:none;">
        <div>
          <label for="signupName">Full name</label>
          <input id="signupName" type="text" placeholder="Jane Doe" required>
        </div>
        <div>
          <label for="signupEmail">Email</label>
          <input id="signupEmail" type="email" placeholder="you@domain.com" required>
        </div>
        <div>
          <label for="signupPassword">Password</label>
          <input id="signupPassword" type="password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> &nbsp; Create account</button>
        <div class="divider-row"><div class="line"></div><div class="txt">or</div><div class="line"></div></div>
        <button type="button" class="btn btn-ghost" id="googleSignupBtn"><i class="fa-brands fa-google"></i> &nbsp; Sign up with Google</button>
      </form>
    </div>
  </div>

  <aside class="right">
    <div class="brand-mark"><i class="fa-solid fa-bag-shopping"></i></div>
    <h2 id="toggleTitle">New here?</h2>
    <p id="toggleText">Create an account to get special deals, wishlist, and faster checkout.</p>
    <button id="toggleBtn" class="toggle-btn">Create account</button>
  </aside>
</div>

<!-- toast -->
<div class="toast" id="toast">Success</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { firebaseConfig } from "./firebase-config.js";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const googleProvider = new GoogleAuthProvider();

const formLogin = document.getElementById('form-login');
const formSignup = document.getElementById('form-signup');
const toggleBtn = document.getElementById('toggleBtn');
const toggleTitle = document.getElementById('toggleTitle');
const toggleText = document.getElementById('toggleText');
const toast = document.getElementById('toast');

function showToast(msg, ms){
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(()=> toast.classList.remove('show'), ms + 600);
}

function redirectAfterAuth(){
  const checkoutRedirect = localStorage.getItem('checkoutRedirect');
  setTimeout(()=>{
    if(checkoutRedirect){
      localStorage.removeItem('checkoutRedirect');
      window.location.href = 'checkout.html';
    } else {
      window.location.href = 'index.html';
    }
  }, 700);
}

function hideForms(){
  formLogin.style.display = 'none';
  formSignup.style.display = 'none';
}

let inSignup = false;
function updateToggleUI(){
  if(inSignup){
    formLogin.style.display = 'none';
    formSignup.style.display = 'grid';
    toggleTitle.textContent = 'Already a member?';
    toggleText.textContent = 'If you already have an account, sign in.';
    toggleBtn.textContent = 'Sign In';
  } else {
    formLogin.style.display = 'grid';
    formSignup.style.display = 'none';
    toggleTitle.textContent = 'New here?';
    toggleText.textContent = 'Create an account to get special deals.';
    toggleBtn.textContent = 'Create account';
  }
}
toggleBtn.addEventListener('click', ()=>{ inSignup = !inSignup; updateToggleUI(); });

formLogin.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = loginEmail.value.trim();
  const pass = loginPassword.value;
  try{
    await signInWithEmailAndPassword(auth, email, pass);
    hideForms();
    showToast('Welcome back!', 700);
    redirectAfterAuth();
  }catch(err){ alert(err.message); }
});

formSignup.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const name = signupName.value.trim();
  const email = signupEmail.value.trim();
  const pass = signupPassword.value;
  try{
    await createUserWithEmailAndPassword(auth, email, pass);
    hideForms();
    showToast('Account created!', 900);
    redirectAfterAuth();
  }catch(err){ alert(err.message); }
});

async function doGoogleSignIn(){
  try{
    await signInWithPopup(auth, googleProvider);
    hideForms();
    showToast('Google sign-in successful!', 700);
    redirectAfterAuth();
  }catch(err){ alert(err.message); }
}
googleLoginBtn.addEventListener('click', doGoogleSignIn);
googleSignupBtn.addEventListener('click', doGoogleSignIn);

updateToggleUI();
</script>
</body>
</html>
