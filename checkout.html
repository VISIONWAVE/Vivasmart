<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - VivaSmart</title>
  <link rel="stylesheet" href="checkout.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body { background:#f9f9f9; }
    .receipt { display:none; }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2>Checkout</h2>
    <form id="checkoutForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required>
      </div>

      <h4>Order Summary</h4>
      <ul id="orderSummary" class="list-group mb-3"></ul>
      <h5>Total: ‚Ç¶<span id="orderTotal">0</span></h5>

      <div class="col-12">
        <button type="submit" class="btn btn-success">Place Order & Pay</button>
      </div>
    </form>

    <div class="receipt mt-5" id="receipt">
      <h3>VivaSmart Receipt</h3>
      <p id="receiptDetails"></p>
      <button class="btn btn-primary" onclick="window.print()">Print Receipt</button>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Init EmailJS
    emailjs.init("5EvnGcBSsW2DxGEt6"); // üîë Replace with your EmailJS public key

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summaryEl = document.getElementById("orderSummary");
    const totalEl = document.getElementById("orderTotal");
    let total = 0;

    // Show order summary
    cart.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between";
      li.innerHTML = `${item.name} (x${item.quantity || 1}) <span>‚Ç¶${(item.price * (item.quantity || 1)).toLocaleString()}</span>`;
      summaryEl.appendChild(li);
      total += item.price * (item.quantity || 1);
    });
    totalEl.textContent = total.toLocaleString();

    // Checkout Form Submit
    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("‚úÖ Checkout form submitted");

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      try {
        // Save order first
        const orderRef = await addDoc(collection(db, "orders"), {
          name, email, phone, address,
          items: cart,
          total,
          status: "Pending",
          createdAt: serverTimestamp()
        });

        console.log("‚úÖ Order saved with ID:", orderRef.id);

        // Now trigger Paystack
        payWithPaystack(orderRef.id, name, email, total, cart);

      } catch (err) {
        console.error("‚ùå Firestore error:", err);
        alert("‚ùå Firestore error: " + err.message);
      }
    });

    // Paystack function
    function payWithPaystack(orderId, name, email, total, cart) {
      console.log("üöÄ Initiating Paystack payment...");

      let handler = PaystackPop.setup({
        key: "pk_test_fb80d551bdcc344f4648762a479d470f9f56abaf", // üîë Test Public Key
        email: email,
        amount: total * 100, // Convert Naira to Kobo
        currency: "NGN",
        callback: function(response) {
          console.log("‚úÖ Payment success:", response.reference);

          // Update Firestore
          updateDoc(doc(db, "orders", orderId), {
            status: "Paid",
            transactionRef: response.reference
          }).then(() => {
            console.log("‚úÖ Firestore updated: Paid");

            // Show receipt
            document.getElementById("receiptDetails").innerHTML =
              `<strong>Order ID:</strong> ${orderId}<br>
               <strong>Name:</strong> ${name}<br>
               <strong>Email:</strong> ${email}<br>
               <strong>Total:</strong> ‚Ç¶${total.toLocaleString()}<br>
               <strong>Status:</strong> Paid<br>
               <strong>Transaction Ref:</strong> ${response.reference}`;
            document.getElementById("receipt").style.display = "block";

            // Clear cart
            localStorage.removeItem("cart");

            // Send Email Receipt
            sendReceipt(orderId, name, email, cart, total, response.reference);
          }).catch(err => {
            alert("‚ùå Firestore update failed: " + err.message);
          });
        },
        onClose: function() {
          alert("‚ùå Payment cancelled by user");
        }
      });

      handler.openIframe(); // üöÄ Opens Paystack popup
    }

    // Send receipt with EmailJS
    function sendReceipt(orderId, name, email, cart, total, reference){
      const itemsList = cart.map(i => `${i.name} (x${i.quantity || 1})`).join(", ");
      emailjs.send("service_xiiwskd", "template_y670g62", {
        order_id: orderId,
        name: name,
        email: email,
        items: itemsList,
        total: `‚Ç¶${total.toLocaleString()}`,
        reference: reference
      }).then(() => {
        console.log("üìß Receipt sent to email");
      }).catch(err => console.error("‚ùå EmailJS error:", err));
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="checkout.js"></script>
</body>
</html>
