<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - VivaSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #f8f9fa;
    }
    .checkout-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .checkout-header {
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .cart-summary img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">VivaSmart</a>
    <div class="ms-auto">
      <a href="cart.html" class="text-white"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </nav>

  <!-- Checkout Form -->
  <div class="checkout-container">
    <h2 class="checkout-header">Checkout</h2>
    
    <form id="checkoutForm">
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Delivery Address</label>
          <input type="text" class="form-control" id="address" required />
        </div>
      </div>

      <!-- Cart Summary -->
      <h5 class="mb-3">Order Summary</h5>
      <ul class="list-group cart-summary mb-4" id="cartSummary"></ul>

      <div class="d-flex justify-content-between align-items-center my-3">
        <h5>Total:</h5>
        <h4 id="grandTotal">₦0</h4>
      </div>

      <button type="submit" class="btn btn-success w-100">Place Order</button>
    </form>

    <div id="confirmationMessage" class="alert alert-success mt-4 d-none">
      Thank you! Your order has been placed successfully.
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartSummary = document.getElementById("cartSummary");
    const grandTotalEl = document.getElementById("grandTotal");
    const checkoutForm = document.getElementById("checkoutForm");
    const confirmationMessage = document.getElementById("confirmationMessage");

    let grandTotal = 0;

    // Render cart summary
    cart.forEach(item => {
      const quantity = item.quantity || 1;
      const totalPrice = item.price * quantity;
      grandTotal += totalPrice;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <div class="d-flex align-items-center">
          <img src="${item.image}" alt="${item.name}" class="me-3">
          <div>
            <strong>${item.name}</strong><br>
            <small>₦${item.price.toLocaleString()} x ${quantity}</small>
          </div>
        </div>
        <span>₦${totalPrice.toLocaleString()}</span>
      `;
      cartSummary.appendChild(li);
    });

    grandTotalEl.textContent = `₦${grandTotal.toLocaleString()}`;

    // Submit form
    checkoutForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Normally here you'd send to server
      localStorage.removeItem("cart");
      confirmationMessage.classList.remove("d-none");
      checkoutForm.reset();
      cartSummary.innerHTML = "";
      grandTotalEl.textContent = "₦0";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
