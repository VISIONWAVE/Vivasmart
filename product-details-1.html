<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireless Earbuds - VivaSmart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/product-details.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">VivaSmart</a>
      <div class="ms-auto">
        <a href="cart.html" class="text-white position-relative">
          <i class="fas fa-shopping-cart"></i> Cart
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Product Details Section -->
  <div class="container product-detail mt-5 animate-fade">
    <div class="row">
      <!-- Image Carousel -->
      <div class="col-md-6">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/wireless earbuds.jpg" class="d-block w-100" alt="Wireless Earbuds 1">
            </div>
            <div class="carousel-item">
              <img src="assets/images/wireless earbuds.jpg" class="d-block w-100" alt="Wireless Earbuds 2">
            </div>
            <div class="carousel-item">
              <img src="assets/images/wireless earbuds.jpg" class="d-block w-100" alt="Wireless Earbuds 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <!-- Product Info -->
      <div class="col-md-6">
        <h2>Wireless Earbuds</h2>
        <p class="price text-success fs-4">₦9,500</p>
        <p>Enjoy true wireless freedom with our latest Bluetooth 5.0 earbuds, featuring noise cancellation, touch controls, and up to 8 hours of battery life.</p>
        <ul>
          <li>Bluetooth 5.0 Connectivity</li>
          <li>Noise Cancellation</li>
          <li>Touch Controls</li>
          <li>8 Hours Playtime</li>
        </ul>

        <!-- ✅ Add to Cart Button -->
        <button
          class="btn btn-primary mt-3 add-to-cart-btn"
          data-name="Wireless Earbuds"
          data-price="9500"
          data-image="assets/images/wireless earbuds.jpg"
        >
          <i class="fas fa-cart-plus"></i> Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Add-to-Cart Script -->
  <script src="assets/js/add-to-cart.js"></script>
</body>
</html>
