<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .auth-container h2 {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .toggle-link {
      color: #6e8efb;
      cursor: pointer;
      font-weight: bold;
    }
    .form-section {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    .form-section.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2 id="form-title">Login</h2>

  <!-- Login Form -->
  <div id="login-form" class="form-section active">
    <input type="email" id="login-email" class="form-control mb-3" placeholder="Email">
    <input type="password" id="login-password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>
    <p>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign Up</span></p>
  </div>

  <!-- Signup Form -->
  <div id="signup-form" class="form-section">
    <input type="text" id="signup-name" class="form-control mb-3" placeholder="Full Name">
    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email">
    <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-success w-100 mb-3" onclick="signup()">Sign Up</button>
    <p>Already have an account? <span class="toggle-link" onclick="toggleForms()">Login</span></p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBw5DaGdr-8Ibon6sRhJMb3bAIWMgz4w-8",
    authDomain: "vivasmart-4588f.firebaseapp.com",
    projectId: "vivasmart-4588f",
    storageBucket: "vivasmart-4588f.firebasestorage.app",
    messagingSenderId: "815227488896",
    appId: "1:815227488896:web:005f22c99d90d5168cb465",
    measurementId: "G-3NNSR3J1Y5"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.getAuth(app);

  // Redirect if already logged in
  firebase.onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "index.html";
    }
  });

  // Toggle forms
  function toggleForms() {
    document.getElementById('login-form').classList.toggle('active');
    document.getElementById('signup-form').classList.toggle('active');
    document.getElementById('form-title').innerText =
      document.getElementById('login-form').classList.contains('active') ? "Login" : "Sign Up";
  }

  // Login function
  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    firebase.signInWithEmailAndPassword(auth, email, password)
      .then(() => window.location.href = "index.html")
      .catch(err => alert(err.message));
  }

  // Signup function
  function signup() {
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    firebase.createUserWithEmailAndPassword(auth, email, password)
      .then(() => window.location.href = "index.html")
      .catch(err => alert(err.message));
  }
</script>

</body>
</html>
